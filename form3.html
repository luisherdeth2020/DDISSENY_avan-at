<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
		<title>Formulario Clase</title>
	</head>
	<body>
		<form action="#">
			<ul>
				<h1>Get in Touch</h1>
				<li><i class="fal fa-user"></i><input type="text" placeholder="Name" /></li>
				<li><i class="fal fa-envelope"></i><input type="email" placeholder="Email" /></li>
				<li><i class="fal fa-phone-alt"></i><input type="tel" placeholder="Phone" /></li>
				<li><textarea name="text" id="text" cols="70" rows="10" placeholder="Your message"></textarea></li>
				<li class="bg-remove"><input type="checkbox" />Send copy to my-email</li>
				<button>Submit</button>
			</ul>
		</form>
	</body>
</html>
